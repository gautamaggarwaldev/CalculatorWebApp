<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="caluclator">

        <div class="ip">
            <input id="display" type="text" placeholder="0">
        </div>
        
        <div class="row-1">
            <div class="keyset-1">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>รท</button>
            </div>
        </div>

        <div class="row-2">
            <div class="keyset-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
        </div>
        <div class="row-3">
            <div class="keyset-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
        </div>
        <div class="row-4">
            <div class="keyset-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
        </div>
        <div class="row-5">
            <div class="keyset-5">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
